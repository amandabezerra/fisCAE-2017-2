{% extends "Base.html" %}

{% block body %} 
<style>
  .center {
      display: flex;
      align-items: center;
      justify-content: center;
  }
</style>
  <div style="margin-top: 15%">    
    <form method="POST">
      {% csrf_token %}
      <label>Nova senha:</label><br>      
      <input type="password" name="password" id="password" maxlength="30" required oninput="validatePassword();" > </br>
      <label>Repita a nova senha:</label><br>      
      <input type="password"  id="password_confirmation"  name="password_confirmation"  maxlength="30" required oninput="validatePassword();"> </br><p></p>
      <div class="center">
        <button type="submit" id="submit-register" class="btn btn-primary btn-block btn-large" 
      style="width: 150px; height: 50px">Salvar</button><br>
      </div>
      <p class="error" id="password-validation"></p>
      
    </form>
  </div>
